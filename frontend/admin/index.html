<!DOCTYPE html>
<html lang="pt-BR" class="dark-theme">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funila - Dashboard</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=DM+Sans:wght@400;500;700&family=DM+Mono:wght@400;500&display=swap" rel="stylesheet">
    <!-- Supabase JS -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        :root {
            --bg-primary: #0F1115;
            --bg-secondary: #161A22;
            --card-bg: #1C212B;
            --border: #2A3242;
            --text-primary: #F8FAFC;
            --text-secondary: #9CA3AF;
            --accent: #2563EB;
            --accent-hover: #1D4ED8;
            --status-hot: #22C55E;
            --status-warm: #F59E0B;
            --status-cold: #38BDF8;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background: var(--bg-primary);
            color: var(--text-primary);
            font-family: 'DM Sans', sans-serif;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* Sidebar */
        .sidebar {
            width: 240px;
            background: var(--bg-secondary);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            padding: 24px 0;
            flex-shrink: 0;
        }
        .brand {
            padding: 0 24px 24px;
            font-family: 'Syne', sans-serif;
            font-weight: 800;
            font-size: 20px;
            color: var(--text-primary);
            letter-spacing: 0.05em;
            border-bottom: 1px solid var(--border);
        }
        .nav { flex: 1; padding: 16px 0; }
        .nav-item {
            display: flex; align-items: center; gap: 12px;
            padding: 12px 24px;
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 14px;
            transition: all 0.2s;
            cursor: pointer;
        }
        .nav-item:hover, .nav-item.active {
            color: var(--accent);
            background: rgba(37,99,235,0.08);
            border-right: 3px solid var(--accent);
        }
        .user-info {
            padding: 24px;
            border-top: 1px solid var(--border);
            font-size: 13px;
            color: var(--text-secondary);
        }

        /* Main Content */
        .main { flex: 1; display: flex; flex-direction: column; overflow: hidden; }

        .topbar {
            height: 64px;
            border-bottom: 1px solid var(--border);
            background: var(--bg-secondary);
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 32px;
        }
        .page-title { font-weight: 700; font-size: 16px; }
        .logout-btn { font-size: 13px; color: var(--text-secondary); cursor: pointer; }

        .content {
            flex: 1;
            padding: 32px;
            overflow-y: auto;
        }

        /* Metrics */
        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 32px;
        }
        .metric-card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 20px;
        }
        .metric-label { font-size: 12px; color: var(--text-secondary); text-transform: uppercase; letter-spacing: 0.05em; margin-bottom: 8px; }
        .metric-val { font-family: 'Syne', sans-serif; font-size: 32px; font-weight: 800; color: var(--text-primary); }
        .metric-val.hot { color: var(--status-hot); }
        .metric-val.warm { color: var(--status-warm); }

        /* Charts */
        .chart-container {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 24px;
            height: 400px;
            margin-bottom: 32px;
        }

        /* Table */
        .table-container {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 12px;
            overflow: hidden;
        }
        .table-header {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr 1fr 1fr;
            padding: 16px 24px;
            border-bottom: 1px solid var(--border);
            font-size: 12px;
            text-transform: uppercase;
            color: var(--text-secondary);
            font-family: 'DM Mono', monospace;
        }
        .table-row {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr 1fr 1fr;
            padding: 16px 24px;
            border-bottom: 1px solid var(--border);
            align-items: center;
            font-size: 14px;
        }
        .table-row:last-child { border-bottom: none; }

        .badge {
            display: inline-block; padding: 4px 8px; border-radius: 4px; font-size: 11px; font-weight: 600;
        }
        .badge.hot { background: rgba(34,197,94,0.15); color: var(--status-hot); }
        .badge.warm { background: rgba(245,158,11,0.15); color: var(--status-warm); }
        .badge.cold { background: rgba(56,189,248,0.15); color: var(--status-cold); }

        /* Responsive */
        @media (max-width: 768px) {
            .sidebar { display: none; }
            .metrics-grid { grid-template-columns: 1fr 1fr; }
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <div class="brand">FUNILA</div>
        <nav class="nav">
            <a href="#" class="nav-item active">Dashboard</a>
            <a href="#" class="nav-item">Leads</a>
            <a href="#" class="nav-item">Links</a>
            <a href="#" class="nav-item">Configurações</a>
        </nav>
        <div class="user-info">
            <div id="user-email">Carregando...</div>
            <div style="font-size: 11px; margin-top: 4px; color: var(--accent);">Plano Pro</div>
        </div>
    </div>

    <div class="main">
        <div class="topbar">
            <div class="page-title">Visão Geral</div>
            <div class="logout-btn" onclick="logout()">Sair</div>
        </div>

        <div class="content">
            <!-- Metrics -->
            <div class="metrics-grid">
                <div class="metric-card">
                    <div class="metric-label">Total Cliques</div>
                    <div class="metric-val" id="val-clicks">-</div>
                </div>
                <div class="metric-card">
                    <div class="metric-label">Total Leads</div>
                    <div class="metric-val" id="val-leads">-</div>
                </div>
                <div class="metric-card">
                    <div class="metric-label">Leads Quentes</div>
                    <div class="metric-val hot" id="val-hot">-</div>
                </div>
                <div class="metric-card">
                    <div class="metric-label">Conversão</div>
                    <div class="metric-val warm" id="val-conv">-</div>
                </div>
            </div>

            <!-- Chart -->
            <div class="chart-container">
                <canvas id="leadsChart"></canvas>
            </div>

            <!-- Recent Leads Table -->
            <h3 style="margin-bottom: 16px; font-size: 16px;">Leads Recentes</h3>
            <div class="table-container">
                <div class="table-header">
                    <span>Nome</span>
                    <span>Score</span>
                    <span>Status</span>
                    <span>Data</span>
                    <span>Ação</span>
                </div>
                <div id="leads-table-body">
                    <!-- Loaded via JS -->
                    <div class="table-row">
                        <span style="color: var(--text-secondary);">Carregando leads...</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="auth.js"></script>
    <script src="dashboard.js"></script>
</body>
</html>
